<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-5">
  <h1 class="text-2xl font-bold mb-4">Contacto</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold">Nombre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        placeholder="Enter your name"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        placeholder="Enter your email"
      />
      <small
        *ngIf="
          formGroup.get('email')?.invalid && formGroup.get('email')?.touched
        "
        class="text-red-500"
      >
        Please enter a valid email address.
      </small>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-bold">Telefono</label>
      <input
        id="phone"
        type="tel"
        formControlName="phone"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        placeholder="Enter your phone"
      />
    </div>

    <!-- Comment -->
    <div class="mb-4">
      <label for="comment" class="block text-gray-700 font-bold"
        >Comentario</label
      >
      <textarea
        id="comment"
        formControlName="comment"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        rows="4"
        placeholder="Enter your comment"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
    >
      Enviar
    </button>
  </form>
</div>
