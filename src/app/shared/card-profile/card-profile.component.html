<div class="max-w-sm rounded-lg shadow-lg bg-white overflow-hidden relative">
  <!-- Imagen -->
  <img
    class="w-full h-48 object-cover"
    [src]="profile.imagen"
    [alt]="profile.nombre"
  />
  <!-- Texto sobre la imagen -->
  <div class="absolute top-2 right-2 text-sm font-bold px-2 py-1">
    {{ profile.moneda }} {{ profile.precio }}
  </div>
  <!-- Contenido -->
  <div class="p-4">
    <h2 class="text-xl font-bold">{{ profile.nombre }}</h2>
    <p class="text-gray-700 mb-2">{{ profile.ubicacion }}</p>
    <p class="text-gray-900 mb-4">{{ profile.precio }} {{ profile.moneda }}</p>
    <div class="text-right">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
        (click)="goToProfile(profile.id)"
      >
        Ver perfil
      </button>
    </div>
  </div>
</div>
